# Run tests and if successfull and on main branch deploy to Render
name: Docker CI 

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # JWT_SECRET will be provided as environment variable
      MONGODB_URI: mongodb://mongo:27017/pokemon_team_builder-test
      PORT: 4000
      NODE_ENV: production
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # create empty .env as env_file is not used in CI pipeline - injected env variables are used instead
      - name: Create empty .env file for CI
        run: touch .env

      - name: Build Prod image
        run: docker buildx build --target production -t pokemon-team-builder-api:${IMAGE_TAG:-latest} .

      - name: Run tests via docker-compose
        # Use same IMAGE_TAG for running tests to keep consistency
        # Export all required environment variables
        # Create a secure file to store the JWT secret temporarily
        run: |
          # Pass the secret directly to docker-compose
          JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          MONGODB_URI="mongodb://mongo:27017/pokemon_team_builder-test" \
          PORT=4000 \
          NODE_ENV=test \
          IMAGE_TAG="${{ github.sha }}" \
          API_BASE_URL="http://backend:4000" \
          docker compose --profile test up --build --abort-on-container-exit --exit-code-from test

      - name: Generate custom test report
        if: always()
        run: |
          echo "=== POKEMON TEAM BUILDER - TEST REPORT ===" > custom-test-report.txt
          echo "Build Date: $(date)" >> custom-test-report.txt
          echo "Git SHA: ${{ github.sha }}" >> custom-test-report.txt
          echo "Branch: ${{ github.ref_name }}" >> custom-test-report.txt
          echo "Environment: test" >> custom-test-report.txt
          echo "Docker Image: pokemon-team-builder-api:${{ github.sha }}" >> custom-test-report.txt
          echo "================================" >> custom-test-report.txt
          echo "" >> custom-test-report.txt
          
          # Extract test results from docker-compose logs
          docker compose logs test >> custom-test-report.txt || echo "Test logs not available" >> custom-test-report.txt
          
          echo "" >> custom-test-report.txt
          echo "================================" >> custom-test-report.txt
          echo "Report generated by CI/CD pipeline" >> custom-test-report.txt
          cat custom-test-report.txt

      - name: Upload custom test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: custom-test-report-${{ github.sha }}
          path: custom-test-report.txt
          retention-days: 14

      - name: Trigger Render deployment on success
        # only trigger deployment when pushing to main branch
        if: success() && github.ref_name == 'main'
        run: curl -X POST ${{ secrets.RENDER_DEPLOYMENT_HOOK }}
        